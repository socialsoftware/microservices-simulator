services:
  postgres:
    image: postgres:14-alpine
    container_name: postgres
    command: postgres -c 'max_connections=50'
    ports:
      - "5432:5432"
    restart: unless-stopped
    volumes:
      - ./data/dumps:/dumps
    environment:
      - POSTGRES_DB=msdb
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  quizzes-sagas:
    build:
      context: .
      dockerfile: applications/quizzes/Dockerfile
      args:
        PROFILE: sagas,dev
    image: quizzes
    container_name: quizzes-sagas
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8080:8080"
    restart: unless-stopped
    environment:
      - SPRING_PROFILES_ACTIVE=sagas,dev
      - SPRING.DATASOURCE.USERNAME=postgres
      - SPRING.DATASOURCE.PASSWORD=postgres
      - SPRING.JPA.DATABASE-PLATFORM=org.hibernate.dialect.PostgreSQLDialect
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/msdb

  quizzes-tcc:
    build:
      context: .
      dockerfile: applications/quizzes/Dockerfile
      args:
        PROFILE: tcc,dev
    image: quizzes
    container_name: quizzes-tcc
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8080:8080"
    restart: unless-stopped
    environment:
      - SPRING_PROFILES_ACTIVE=tcc,dev
      - SPRING.DATASOURCE.USERNAME=postgres
      - SPRING.DATASOURCE.PASSWORD=postgres
      - SPRING.JPA.DATABASE-PLATFORM=org.hibernate.dialect.PostgreSQLDialect
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/msdb

  test-simulator-sagas:
    image: maven:3.9.7-eclipse-temurin-21-alpine
    stop_signal: SIGKILL
    stdin_open: true
    tty: true
    working_dir: /simulator
    volumes:
      - ./simulator:/simulator
    command: mvn -Ptest-sagas test

  test-quizzes-sagas:
    image: maven:3.9.7-eclipse-temurin-21-alpine
    stop_signal: SIGKILL
    stdin_open: true
    tty: true
    working_dir: /quizzes
    volumes:
      - ./applications/quizzes:/quizzes
      - ./simulator:/simulator
    command: sh -c "mvn -f /simulator/pom.xml clean install && mvn -Ptest-sagas test"

  test-quizzes-tcc:
    image: maven:3.9.7-eclipse-temurin-21-alpine
    stop_signal: SIGKILL
    stdin_open: true
    tty: true
    working_dir: /quizzes
    volumes:
      - ./applications/quizzes:/quizzes
      - ./simulator:/simulator
    command: sh -c "mvn -f /simulator/pom.xml clean install && mvn -Ptest-tcc test"

  test-fig3a:
