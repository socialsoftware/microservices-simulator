      quiz-service:
        condition: service_started
      topic-service:
        condition: service_started
      tournament-service:
        condition: service_started
      user-service:
        condition: service_started
      version-service:
        condition: service_started
    ports:
      - "8080:8080"
    restart: unless-stopped
    environment:
      - ANSWER_SERVICE_HOST=answer-service
      - COURSE_EXECUTION_SERVICE_HOST=course-execution-service
      - QUESTION_SERVICE_HOST=question-service
      - QUIZ_SERVICE_HOST=quiz-service
      - TOPIC_SERVICE_HOST=topic-service
      - TOURNAMENT_SERVICE_HOST=tournament-service
      - USER_SERVICE_HOST=user-service
      - VERSION_SERVICE_HOST=version-service
      - GATEWAY_LOG_LEVEL=INFO
      - REACTIVE_LOG_LEVEL=INFO
      - BUFFER_LOG_LEVEL=INFO
    networks:
      - messaging-network

  version-service:
    build:
