server:
  port: 8080

spring:
  application:
    name: gateway
  cloud:
    gateway:
      server:
        webflux:
          routes:
            # Course Execution Service (User Executions) - Must be before User Service
            - id: course-execution-service-users
              uri: http://localhost:8083
              predicates:
                - Path=/users/*/executions

            # User Service
            - id: user-service
              uri: http://localhost:8088
              predicates:
                - Path=/users/**

            # Topic Service
            - id: topic-service
              uri: http://localhost:8086
              predicates:
                - Path=/courses/*/topics/**, /courses/*/create, /topics/**

            # Question Service
            - id: question-service
              uri: http://localhost:8084
              predicates:
                - Path=/questions/**, /courses/*/questions/**

            # Answer Service
            - id: answer-service
              uri: http://localhost:8082
              predicates:
                - Path=/quizzes/*/answer

            # Tournament Service
            - id: tournament-service
              uri: http://localhost:8087
              predicates:
                - Path=/tournaments/**, /executions/*/tournaments/**, /tournament/**

            # Quiz Service
            - id: quiz-service
              uri: http://localhost:8085
              predicates:
                - Path=/quizzes/**

            # Execution Routes (Ordered)
            - id: course-execution-service-create
              uri: http://localhost:8083
              predicates:
                - Path=/executions/create

            - id: quiz-service-execution-post
              uri: http://localhost:8085
              predicates:
                - Method=POST
                - Path=/executions/{executionId}

            - id: course-execution-service
              uri: http://localhost:8083
              predicates:
                - Path=/executions/**

logging:
  level:
    # Shows route matching decisions (which route ID was selected)
    org.springframework.cloud.gateway: TRACE

    # Shows the details of the request/response processing
    org.springframework.web.reactive: DEBUG
    org.springframework.core.io.buffer: DEBUG