apiVersion: v1
kind: Service
metadata:
  name: quiz-service
  namespace: microservices-simulator
spec:
  selector:
    app: quiz-service
  ports:
    - port: 8085
      targetPort: 8085
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: quiz-service
  namespace: microservices-simulator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: quiz-service
  template:
    metadata:
      labels:
        app: quiz-service
    spec:
      serviceAccountName: microservices-sa
      containers:
        - name: quiz-service
          image: quizzes-quiz:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8085
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: "kubernetes,quiz-service,sagas,stream"
            - name: SPRING_DATASOURCE_URL
              value: "jdbc:postgresql://postgres:5432/quizdb"
            - name: SPRING_RABBITMQ_HOST
              value: "rabbitmq"
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8085
            initialDelaySeconds: 60
            periodSeconds: 10
