spring:
  application:
    name: course
  datasource:
    url: jdbc:postgresql://localhost:5432/coursedb

  cloud:
    function:
      definition: commandResponseChannel;courseServiceCommandChannel;courseEventSubscriber;
    stream:
      bindings:
        course-command-channel:
          destination: course-command-channel
        courseServiceCommandChannel-in-0:
          destination: course-command-channel
          group: course-service-group
        commandResponseChannel-in-0:
          destination: course-command-responses
          group: course-response-group
        courseEventSubscriber-in-0:
          destination: event-channel
          group: course-service-group

server:
  port: 8089

---
spring:
  config:
    activate:
      on-profile: "!kubernetes"
  cloud:
    discovery:
      enabled: true

eureka:
  client:
    enabled: true
    service-url:
      defaultZone: http://${EUREKA_HOST:localhost}:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
    registry-fetch-interval-seconds: 5
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${random.uuid}
