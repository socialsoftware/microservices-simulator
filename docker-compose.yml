services:
  postgres:
    image: postgres:14-alpine
    container_name: postgres
    shm_size: 1g
    command: postgres -c 'max_connections=2000'
    ports:
      - "5432:5432"
    restart: unless-stopped
    volumes:
      - ./data/dumps:/dumps
      - ./data/init:/docker-entrypoint-initdb.d
    environment:
      - POSTGRES_DB=msdb
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 20s
      timeout: 5s
      retries: 5
    networks:
      - messaging-network

  # ============================================
  # MONOLITHIC CONFIGURATIONS
  # ============================================

  quizzes-sagas:
    build:
      context: .
      dockerfile: applications/quizzes/Dockerfile
      args:
        PROFILE: sagas,local
    image: quizzes-sagas
    container_name: quizzes-sagas
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8080:8080"
    restart: unless-stopped
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/msdb
    networks:
      - messaging-network

  quizzes-sagas-stream:
    build:
      context: .
      dockerfile: applications/quizzes/Dockerfile
      args:
        PROFILE: sagas,stream
    image: quizzes-sagas-stream
    container_name: quizzes-sagas-stream
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      version-service:
        condition: service_started
    ports:
      - "8080:8080"
    restart: unless-stopped
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/msdb
      - SPRING_RABBITMQ_HOST=rabbitmq
    networks:
      - messaging-network

  quizzes-tcc:
    build:
      context: .
      dockerfile: applications/quizzes/Dockerfile
      args:
        PROFILE: tcc,dev
    image: quizzes-tcc
    container_name: quizzes-tcc
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8080:8080"
    restart: unless-stopped
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/msdb

  quizzes-tcc-stream:
    build:
      context: .
      dockerfile: applications/quizzes/Dockerfile
      args:
        PROFILE: tcc,stream
    image: quizzes-tcc-stream
    container_name: quizzes-tcc-stream
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      version-service:
        condition: service_started
    ports:
      - "8080:8080"
    restart: unless-stopped
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/msdb
      - SPRING_RABBITMQ_HOST=rabbitmq
    networks:
      - messaging-network

