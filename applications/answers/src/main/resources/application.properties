# Application Configuration
spring.application.name=answers
server.port=9115

# Database Configuration
spring.datasource.url=jdbc:postgresql://postgres:5432/answers_db
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=postgres
spring.datasource.password=password

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Saga Pattern Configuration
saga.enabled=true
saga.timeout=30000
saga.retry.max-attempts=3

# Event Configuration
spring.events.async=true
spring.events.thread-pool-size=10

# Validation Configuration
validation.enabled=true
validation.fail-fast=false
