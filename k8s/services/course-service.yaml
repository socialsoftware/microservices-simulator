apiVersion: v1
kind: Service
metadata:
  name: course-service
  namespace: microservices-simulator
spec:
  selector:
    app: course-service
  ports:
    - port: 8089
      targetPort: 8089
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: course-service
  namespace: microservices-simulator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: course-service
  template:
    metadata:
      labels:
        app: course-service
    spec:
      serviceAccountName: microservices-sa
      containers:
        - name: course-service
          image: quizzes-course:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8089
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: "kubernetes,course-service,sagas,stream"
            - name: SPRING_DATASOURCE_URL
              value: "jdbc:postgresql://localhost:5432/coursedb"
            - name: SPRING_RABBITMQ_HOST
              value: "rabbitmq"
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8089
            initialDelaySeconds: 60
            periodSeconds: 10

        # PostgreSQL sidecar container (database-per-service pattern)
        - name: postgres
          image: postgres:14-alpine
          ports:
            - containerPort: 5432
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          env:
            - name: POSTGRES_DB
              value: "coursedb"
            - name: POSTGRES_USER
              value: "postgres"
            - name: POSTGRES_PASSWORD
              value: "postgres"
          volumeMounts:
            - name: postgres-data
              mountPath: /var/lib/postgresql/data
          readinessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - postgres
            initialDelaySeconds: 5
            periodSeconds: 10
      volumes:
        - name: postgres-data
          emptyDir: {}
