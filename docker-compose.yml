  # ============================================
  # TEST CONTAINERS
  # ============================================

  test-simulator-sagas:
    image: maven:3.9.7-eclipse-temurin-21-alpine
    stop_signal: SIGKILL
    stdin_open: true
    tty: true
    working_dir: /simulator
    volumes:
      - ./simulator:/simulator
    command: mvn -Ptest-sagas test

  build-simulator:
    image: maven:3.9.7-eclipse-temurin-21-alpine
    stop_signal: SIGKILL
    working_dir: /simulator
    volumes:
      - ./simulator:/simulator
      - mavencache:/root/.m2
    command: mvn install -DskipTests

  test-quizzes-sagas:
