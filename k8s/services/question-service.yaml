apiVersion: v1
kind: Service
metadata:
  name: question-service
  namespace: microservices-simulator
spec:
  selector:
    app: question-service
  ports:
    - port: 8084
      targetPort: 8084
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: question-service
  namespace: microservices-simulator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: question-service
  template:
    metadata:
      labels:
        app: question-service
    spec:
      serviceAccountName: microservices-sa
      containers:
        - name: question-service
          image: quizzes-question:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8084
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: "kubernetes,question-service,sagas,stream"
            - name: SPRING_DATASOURCE_URL
              value: "jdbc:postgresql://localhost:5432/questiondb"
            - name: SPRING_RABBITMQ_HOST
              value: "rabbitmq"
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8084
            initialDelaySeconds: 60
            periodSeconds: 10

        - name: postgres
          image: postgres:14-alpine
          ports:
            - containerPort: 5432
          resources:
            requests:
              memory: "128Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          env:
            - name: POSTGRES_DB
              value: "questiondb"
            - name: POSTGRES_USER
              value: "postgres"
            - name: POSTGRES_PASSWORD
              value: "postgres"
          volumeMounts:
            - name: postgres-data
              mountPath: /var/lib/postgresql/data
          readinessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - postgres
            initialDelaySeconds: 5
            periodSeconds: 10
      volumes:
        - name: postgres-data
          emptyDir: {}
