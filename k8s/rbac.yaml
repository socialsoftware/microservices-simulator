apiVersion: v1
kind: ServiceAccount
metadata:
  name: microservices-sa
  namespace: microservices-simulator
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: microservices-role
  namespace: microservices-simulator
rules:
  - apiGroups: [""]
    resources: ["services", "endpoints", "pods", "configmaps", "secrets"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: microservices-rolebinding
  namespace: microservices-simulator
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: microservices-role
subjects:
  - kind: ServiceAccount
    name: microservices-sa
    namespace: microservices-simulator
