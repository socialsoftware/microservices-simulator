    tty: true
    working_dir: /quizzes
    volumes:
      - ./applications/quizzes:/quizzes
      - mavencache:/root/.m2
    command: mvn -Ptest-tcc test -Dtest=TournamentFunctionalityCausalTest#'sequential update name in course execution and then add student as tournament participant'

