  gateway:
    build:
      context: .
      dockerfile: applications/gateway/Dockerfile
    image: gateway
    container_name: gateway
    depends_on:
      eureka-server:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      answer-service:
        condition: service_healthy
      course-service:
        condition: service_healthy
      course-execution-service:
        condition: service_healthy
      question-service:
        condition: service_healthy
      quiz-service:
        condition: service_healthy
      topic-service:
        condition: service_healthy
      tournament-service:
        condition: service_healthy
      user-service:
        condition: service_healthy
      version-service:
        condition: service_healthy
    ports:
      - "8080:8080"
    restart: unless-stopped
    environment:
      - VERSION_SERVICE_HOST=version-service
      - EUREKA_HOST=eureka-server
      - GATEWAY_LOG_LEVEL=INFO
      - REACTIVE_LOG_LEVEL=INFO
      - BUFFER_LOG_LEVEL=INFO
    networks:
      - messaging-network
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:8080/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 180s

