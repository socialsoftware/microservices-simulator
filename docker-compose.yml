services:
  postgres:
    image: postgres:14-alpine
    container_name: postgres
    command: postgres -c 'max_connections=50'
    ports:
      - "5432:5432"
    restart: unless-stopped
    volumes:
      - ./data/dumps:/dumps
    environment:
      - POSTGRES_DB=msdb
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 20s
      timeout: 5s
      retries: 5

  quizzes-sagas:
    build:
      context: .
      dockerfile: applications/quizzes/Dockerfile
      args:
        PROFILE: sagas,dev
    image: quizzes
    container_name: quizzes-sagas
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8080:8080"
    restart: unless-stopped
    environment:
      - SPRING_PROFILES_ACTIVE=sagas,dev
      - SPRING.DATASOURCE.USERNAME=postgres
      - SPRING.DATASOURCE.PASSWORD=postgres
      - SPRING.JPA.DATABASE-PLATFORM=org.hibernate.dialect.PostgreSQLDialect
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/msdb
      - SPRING_JPA_HIBERNATE_DDL-AUTO=update

  quizzes-tcc:
    build:
      context: .
      dockerfile: applications/quizzes/Dockerfile
      args:
        PROFILE: tcc,dev
    image: quizzes
    container_name: quizzes-tcc
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8080:8080"
    restart: unless-stopped
    environment:
      - SPRING_PROFILES_ACTIVE=tcc,dev
      - SPRING.DATASOURCE.USERNAME=postgres
      - SPRING.DATASOURCE.PASSWORD=postgres
      - SPRING.JPA.DATABASE-PLATFORM=org.hibernate.dialect.PostgreSQLDialect
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/msdb

  test-simulator-sagas:
    image: maven:3.9.7-eclipse-temurin-21-alpine
    stop_signal: SIGKILL
    stdin_open: true
    tty: true
    working_dir: /simulator
    volumes:
      - ./simulator:/simulator
    command: mvn -Ptest-sagas test

  build-simulator:
    image: maven:3.9.7-eclipse-temurin-21-alpine
    stop_signal: SIGKILL
    working_dir: /simulator
    volumes:
      - ./simulator:/simulator
      - mavencache:/root/.m2
    command: mvn install -DskipTests

  test-quizzes-sagas:
    image: maven:3.9.7-eclipse-temurin-21-alpine
    stop_signal: SIGKILL
    stdin_open: true
    tty: true
    working_dir: /quizzes
    volumes:
      - ./applications/quizzes:/quizzes
      - mavencache:/root/.m2
    command: mvn -Ptest-sagas test

  test-quizzes-tcc:
    image: maven:3.9.7-eclipse-temurin-21-alpine
    stop_signal: SIGKILL
    stdin_open: true
    tty: true
    working_dir: /quizzes
    volumes:
      - ./applications/quizzes:/quizzes
      - mavencache:/root/.m2
    command: mvn -Ptest-tcc test

  test-fig3a:
    image: maven:3.9.7-eclipse-temurin-21-alpine
    stop_signal: SIGKILL
    stdin_open: true
    tty: true
    working_dir: /quizzes
    volumes:
      - ./applications/quizzes:/quizzes
      - mavencache:/root/.m2
    command: mvn -Ptest-tcc test -Dtest=TournamentFunctionalityCausalTest#'sequential update name in course execution and then add student as tournament participant'

  test-fig3b:
    image: maven:3.9.7-eclipse-temurin-21-alpine
    stop_signal: SIGKILL
    stdin_open: true
    tty: true
    working_dir: /quizzes
    volumes:
      - ./applications/quizzes:/quizzes
      - mavencache:/root/.m2
    command: mvn -Ptest-tcc test -Dtest=TournamentFunctionalityCausalTest#'sequential add student as tournament participant and then update name in course execution'

  test-fig3c:
    image: maven:3.9.7-eclipse-temurin-21-alpine
    stop_signal: SIGKILL
    stdin_open: true
    tty: true
    working_dir: /quizzes
    volumes:
      - ./applications/quizzes:/quizzes
      - mavencache:/root/.m2
    command: mvn -Ptest-tcc test -Dtest=TournamentFunctionalityCausalTest#'concurrent add student as tournament participant and update name in course execution - add student finishes first'

  test-fig3d:
    image: maven:3.9.7-eclipse-temurin-21-alpine
    stop_signal: SIGKILL
    stdin_open: true
    tty: true
    working_dir: /quizzes
    volumes:
      - ./applications/quizzes:/quizzes
      - mavencache:/root/.m2
    command: mvn -Ptest-tcc test -Dtest=TournamentFunctionalityCausalTest#'concurrent add student as tournament participant and update name in course execution - update name finishes first'

  test-fig4:
    image: maven:3.9.7-eclipse-temurin-21-alpine
    stop_signal: SIGKILL
    stdin_open: true
    tty: true
    working_dir: /quizzes
    volumes:
      - ./applications/quizzes:/quizzes
      - mavencache:/root/.m2
    command: mvn -Ptest-tcc test -Dtest=TournamentFunctionalityCausalTest#'concurrent add creator as tournament participant and update name in course execution - update name finishes first and event processing starts before add creator finishes'

  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: jaeger
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    ports:
      - "16686:16686"  # Jaeger UI
      - "14250:14250"  # Jaeger gRPC
      - "14268:14268"  # Jaeger HTTP
      - "4317:4317"    # OTLP gRPC receiver
      - "4318:4318"    # OTLP HTTP receiver
    restart: unless-stopped

  rabbitmq:
    image: rabbitmq:3.12-management
    container_name: rabbitmq
    hostname: rabbitmq
    ports:
      - "5672:5672"     # AMQP port
      - "15672:15672"   # Management UI port
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
      RABBITMQ_DEFAULT_VHOST: /
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - messaging-network

volumes:
  mavencache:
  rabbitmq_data:

networks:
  messaging-network:
    driver: bridge