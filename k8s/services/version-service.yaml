apiVersion: v1
kind: Service
metadata:
  name: version-service
  namespace: microservices-simulator
spec:
  selector:
    app: version-service
  ports:
    - port: 8081
      targetPort: 8081
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: version-service
  namespace: microservices-simulator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: version-service
  template:
    metadata:
      labels:
        app: version-service
    spec:
      serviceAccountName: microservices-sa
      containers:
        - name: version-service
          image: simulator:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8081
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: "kubernetes,version-service,stream"
            - name: SPRING_DATASOURCE_URL
              value: "jdbc:postgresql://postgres:5432/versiondb"
            - name: SPRING_RABBITMQ_HOST
              value: "rabbitmq"
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8081
            initialDelaySeconds: 30
            periodSeconds: 10
